version: "3"

services: 
  monolithic:
    build: ./monolithic
  users:
    build: ./microservices/user-service
  orden:
    build: ./microservices/order-service
  producto:
    build: ./microservices/product-service

  nginx:
    image: nginx:latest
    ports: 
      - "8080:8080"
    volumes: 
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on: 
      - monolithic
      - users
      - orden
      - producto